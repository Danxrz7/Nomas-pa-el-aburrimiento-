<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva de Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #noButton {
            background-color: red;
            color: white;
        }
        #siButton {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message">¿Me amas mucho?</div>
        <div class="buttons">
            <button id="noButton">ño</button>
            <button id="siButton">ti</button>
        </div>
    </div>

    <script>
        const message = document.getElementById('message');
        const noButton = document.getElementById('noButton');
        const siButton = document.getElementById('siButton');
        let siCount = 0;

        noButton.addEventListener('click', () => {
            message.textContent = 'Weño yo chi te amo linda';
            noButton.style.display = 'none';
            siButton.style.display = 'none';
        });

        siButton.addEventListener('click', () => {
            siCount++;
            switch(siCount) {
                case 1:
                    message.textContent = '¿Está segura?';
                    siButton.style.transform = 'scale(1.2)';
                    break;
                case 2:
                    message.textContent = '¿Mucho?';
                    siButton.style.transform = 'scale(1.4)';
                    break;
                case 3:
                    message.textContent = '¿Mucho mucho mucho mucho?';
                    siButton.style.transform = 'scale(1.6)';
                    break;
                case 4:
                    message.textContent = '¿De aquí hasta cuánto?';
                    siButton.style.transform = 'scale(1.8)';
                    break;
                case 5:
                    message.textContent = '¿No te creo pero como última pregunta estás muy muy muy muy segura?';
                    siButton.style.transform = 'scale(2)';
                    break;
                case 6:
                    message.textContent = 'Yo te amo mucho mucho mucho mash';
                    siButton.style.display = 'none';
                    noButton.style.display = 'none';
                    break;
            }
        });
    </script>
</body>
</html>
